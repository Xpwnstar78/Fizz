<head>
  <meta charset="UTF-8">

</head>

<body>
  <input type="button" value="Add Fruit" onclick="sortFruits()" />
  <p id="smoothie">apple with orange with kiwi</p>
  <script let newFruit=prompt("type the name of a fruit"); let fruits=["apple", "orange" , "kiwi" ];
    fruits.push(newFruit); fruits.sort() let result=fruits.join(" with ");
    
    document.getElementById(" smoothie").textContent=result; }>

  </script>
</body>

</html>
